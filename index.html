<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Quiz</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
      <h1> Game of Thrones Quiz </h1>
      <p> Do you have what it takes to rule all seven kingdoms? Test your knowledge of the most powerful houses in Westeros! Link to the <a href="https://en.wikipedia.org/wiki/Game_of_Thrones">Wikipedia</a> source!</p>

            <form>
              <div class="form-group">
              <label class="form-control-label" for="charactername"> Who is the head of House Stark?</label>
              <input class="form-control" type="text" name="charactername" id="charactername">
            </div> <!--q1-->

              <div class="form-group">
                <label class="form-control-label" for="kingname"> Who currently sits on the Iron Throne and rules over the Seven Kingdoms?</label>
              <input class="form-control" type="text" name="kingname" id="kingname">
            </div>

            <div class="form-group">
  <label class="form-control-label" for="longans"> Why did Jamie Lannister push Brandon Stark out of a castle window? What happened to Brandon?</label>
              <textarea class="form-control" name="longans" id="longans">
              </textarea></div>

<div class="form-group">
<label>Who is the "Mother of Dragons?"</label>
  <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="queen" value="cersei">Cersei Lannister</label></div>
  <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="radio" name="queen" value="danny">Daenerys Targaryen</label></div>
  <div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="radio" name="queen" value="marg">Margaery Tyrell</label></div>
    <div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="radio" name="queen" value="cat">Catelyn Stark</label></div>
  </div>

<div class="form-group">
<label> What are the names of the Stark children?</label>
<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="stark" value="bran">Brandon</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="stark" value="rob">Robert</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="stark" value="jon">Jon</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="stark" value="ary">Arya</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="stark" value="sans">Sansa</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="stark" value="rick">Rickon</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="stark" value="joff">Joffrey</label></div>
<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="stark" value="tyr">Tyrion</label></div>
</div>

<div class="form-group">
<label for="hboyear"> What is the sigil for House Baratheon?</label>
<select class="form-control" name="hboyear" id="hboyear">
<option value=crab> A crowned crab holding a trident </option>
<option value=dog> A wet dog shaking itself </option>
<option value=stag> A black stag on a field of gold </option>
<option value=horse> A horse trotting into a mountainside </option>
<option value=horse> A lion up on it hind legs </option>
<option value=shark> A shark stalking prey </option>
</select>
</div>

<div class="form-group">
<input class="btn btn-primary" type="submit" value="Am I Worthy?">
<input class="btn btn-secondary" type="reset" value='Start Over'></div>


            </form>
            </div>
          </div>
        </div>
</body>
</html>
